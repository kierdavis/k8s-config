      # Add index.php to the list if you are using PHP
      index index.html index.htm index.xml schema.html terms.html core.html extended.html;

      server_name vocab.org;

      location / {
        # First attempt to serve request as file, then
        # as directory, then fall back to displaying a 404.
        try_files $uri $uri.html $uri/ =404;
      }

      location ~ /\.ht {
        deny all;
      }

      access_log /var/log/nginx/vocab.org-access.log combined;

    }

    server {
        listen 80;
        server_name www.vocab.org;
        rewrite ^(.*)$ $scheme://vocab.org$1;
    }

    server {
        listen 80;
        server_name open.vocab.org;
        rewrite ^(.*)$ $scheme://vocab.org/open;
    }





