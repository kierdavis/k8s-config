apiVersion: apps/v1
kind: Deployment
metadata:
  name: static-websites
  namespace: iand
  labels:
    app: static-websites
spec:
  replicas: 1
  selector:
    matchLabels:
      app: static-websites
  template:
    metadata:
      labels:
        app: static-websites
    spec:
      containers:
      - name: static-websites
        image: nginx
        ports:
        - name: http
          containerPort: 80
        volumeMounts:
        - name: content
          mountPath: /var/www
          readOnly: true
        - name: nginx-config
          mountPath: /etc/nginx/conf.d
          readOnly: true
      volumes:
      - name: content
        hostPath:
          path: /var/www
      - name: nginx-config
        configMap:
          name: static-websites-nginx-config

---

apiVersion: v1
kind: Service
metadata:
  name: static-websites
  namespace: iand
  labels:
    app: static-websites
spec:
  selector:
    app: static-websites
  ports:
  - name: http
    port: 80
    targetPort: http
    protocol: TCP

