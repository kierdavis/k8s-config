apiVersion: v1
kind: ConfigMap
metadata:
  name: static-websites-nginx-config
  namespace: iand
  labels:
    app: static-websites
data:
  default.conf: |
    map $status $loggable {
            ~^[23]  0;
      default 1;
    }

    server {
      include /var/www/iandavis.com/www/redirects;

      listen 80;
      listen [::]:80;

      # SSL configuration
      #
      # listen 443 ssl default_server;
      # listen [::]:443 ssl default_server;
      #
      # Self signed certs generated by the ssl-cert package
      # Don't use them in a production server!
      #
      # include snippets/snakeoil.conf;

      root /var/www/iandavis.com/www/htdocs;

      # Add index.php to the list if you are using PHP
      index index.html index.htm index.xml;

      server_name iandavis.com;

      location / {
        # First attempt to serve request as file, then
        # as directory, then fall back to displaying a 404.
        try_files $uri $uri.html $uri/ =404;
      }

      location ~ /\.ht {
        deny all;
      }

      access_log /var/log/nginx/iandavis.com-access.log combined;

    }

    server {
        listen 80;
        server_name www.iandavis.com;
        rewrite ^(.*)$ $scheme://iandavis.com$1;
    }

    server {
        listen 80;
        server_name www.innovateer.com;
        rewrite ^(.*)$ $scheme://iandavis.com/innovateer$1;
    }

    server {
        listen 80;
        server_name innovateer.com;
        rewrite ^(.*)$ $scheme://iandavis.com/innovateer$1;
    }


    server {
      include /var/www/iandavis.com/blog/redirects;

            listen 80;
            listen [::]:80;

            root /var/www/iandavis.com/blog/htdocs;

            # Add index.php to the list if you are using PHP
            index index.html index.htm index.xml;

            server_name blog.iandavis.com;

            location / {
                    # First attempt to serve request as file, then
                    # as directory, then fall back to displaying a 404.
                    try_files $uri $uri.html $uri/ =404;
            }

            location ~ /\.ht {
                    deny all;
            }


      access_log /var/log/nginx/blog.iandavis.com-access.log combined;

    }

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: static-websites
  namespace: iand
  labels:
    app: static-websites
spec:
  replicas: 1
  selector:
    matchLabels:
      app: static-websites
  template:
    metadata:
      labels:
        app: static-websites
    spec:
      containers:
      - name: static-websites
        image: nginx
        ports:
        - name: http
          containerPort: 80
        volumeMounts:
        - name: content
          mountPath: /var/www
          readOnly: true
        - name: nginx-config
          mountPath: /etc/nginx/conf.d
          readOnly: true
      volumes:
      - name: content
        hostPath:
          path: /var/www
      - name: nginx-config
        configMap:
          name: static-websites-nginx-config

---

apiVersion: v1
kind: Service
metadata:
  name: static-websites
  namespace: iand
  labels:
    app: static-websites
spec:
  selector:
    app: static-websites
  ports:
  - name: http
    port: 80
    targetPort: http
    protocol: TCP

---

apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: static-websites
  namespace: iand
  labels:
    app: static-websites
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: iandavis.com
    http:
      paths:
      - backend:
          serviceName: static-websites
          servicePort: http
