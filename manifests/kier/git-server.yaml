---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: git-server
  namespace: kier
  labels:
    app: git-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: git-server
  template:
    metadata:
      labels:
        app: git-server
    spec:
      nodeSelector:  # remove when no longer dependent on /home/k8s
        kubernetes.io/hostname: beagle2
      containers:
      - name: git-server
        image: kierdavis/git-server-docker:latest
        imagePullPolicy: Always
        ports:
        - name: ssh
          containerPort: 22
        volumeMounts:
        - name: keys
          mountPath: /git-server/keys
        - name: repos
          mountPath: /git-server/repos
      volumes:
      - name: keys
        configMap:
          name: git-server-keys
      - name: repos
        hostPath:
          path: /home/k8s/kier/git-repos

---

apiVersion: v1
kind: Service
metadata:
  name: git-server
  namespace: kier
  labels:
    app: git-server
spec:
  type: NodePort
  selector:
    app: git-server
  ports:
  - name: ssh
    port: 22
    targetPort: ssh
    nodePort: 30002
    protocol: TCP
