    ssh-rsa  kier@beagle2
    ssh-rsa  kier@coloris
    ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIOwUC9OqLttu9B4qk+V83vwCBKKgqjwF41BG5fj5wgQ+ kier@saelli
    ssh-rsa  PasswordStore@MotoG5-201803
